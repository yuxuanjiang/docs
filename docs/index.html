<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boozhi</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <link rel="stylesheet" href="https://yuxuanjiang.github.io/boozhi/_media/vanilla-calendar-min.css">
</head>
<body>
    <nav>
        <a href="#/">Home</a>
        <a href="#/roadmap/">Roadmap</a>
        <a href="#/progression/">Progression</a>
        <a href="#/projects/">Projects</a>
    </nav>
    <div id="app">Loading...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scss.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false});

    window.$docsify = {
        loadSidebar : true,
        subMaxLevel: 2,
        coverpage: true,
        onlyCover: true,

        search: [
            "/pathway/",
            "/notes/"
        ],
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
    </script>
    <script src="https://yuxuanjiang.github.io/boozhi/_media/vanilla-calendar-min.js"></script>
    <script>
    let myCalendar = new VanillaCalendar({
        selector: "#myCalendar"
    })
    </script>
</body>
</html>
